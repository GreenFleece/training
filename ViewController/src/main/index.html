<!doctype html>
<html lang="en" ng-app="trainingModule">

<head>
    <meta charset="utf-8">
    <title>Training</title>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="js/bower_components/vis/dist/vis.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bower_components/jquery/dist/jquery.js"></script>
    <script src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/bower_components/angular/angular.js"></script>
    <script src="js/bower_components/angular-animate/angular-animate.js"></script>
    <script src="js/bower_components/angular-route/angular-route.js"></script>
    <script src="js/bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/bower_components/vis/dist/vis.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" ng-controller="NavBarCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#training-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Andrew's Training Application</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="training-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: isActive(nav), dropdown: nav.dropdown}" ng-repeat="nav in navigation">
                        <a ng-if="!nav.dropdown" href="#{{nav.link}}">{{nav.title}}</a>
                        <a ng-if="nav.dropdown" class="dropdown-toggle btn-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{nav.title}} <span class="caret"></span></a>
                        <ul ng-if="nav.dropdown" class="dropdown-menu">
                            <li ng-class="{divider: subnav.separator}" role="{{subnav.separator ? 'seperator' : ''}}" ng-repeat="subnav in nav.dropdown">
                                <a href="#{{subnav.link}}">{{subnav.title}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-12">
                <div ng-view class="view-frame"></div>
            </div>
        </div>
    </div>
</body>

</html>
